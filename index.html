<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="imagex/png" href="images/pokeball.ico">
</head>
<body>
    <div class="model">
        <div class="pokemon-item">
            <a href="">
                <div class="pokemon-item--img"><img src="" /></div>
                <div class="pokemon-item--number">--</div>
                <div class="pokemon-item--name">--</div>
                <div class="pokemon-item--type">
                    <div class="pokemon-type tp1">--</div>
                    <div class="pokemon-type tp2">--</div>
                </div>
            </a>
        </div>     
    </div>
    <header>
        <div class="header-left">
            <div class="pokedex-header-circle"></div>
            <div class="pokedex-header-lights">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
        </div>
        <div class="header-right">
            <div class="pokedex-text">POKÉDEX</div>
        </div>    
    </header>
    <div class="container">
        <div class="pokedex-area"></div>
    </div>
    <div class="pokemonWindowArea">
        <div class="pokemonWindowBody">
            <div class="pokemonWindowBodyCloseArea">
                <div class="pokemonWindowBodyClose">❌</div>
            </div>    
            <div class="pokemonNameArea">
                <div class="pokemonName">--</div>
                <div class="pokemonNumber">--</div>
            </div>
            
            <div class="pokemonPhotoArea">
                <div class="pokemonPhotoBig">
                    <img src="" />
                </div>
                <div class="pokemonDescriptArea">
                    <div class="pokemonDescription">--</div>
                    <div class="pokemonTypeArea">
                        <span>Type</span>
                        <div class="pokemonType--itens">
                            <div class="pokemonType bodytp1">--</div>
                            <div class="pokemonType bodytp2">--</div>
                        </div>    
                    </div>
                    <div class="pokemonWeaknessArea">
                        <span>Weakness</span>
                        <div class="pokemonWeakness--itens">
                            <div class="pokemonWeakness wk1">--</div>
                            <div class="pokemonWeakness wk2">--</div>
                            <div class="pokemonWeakness wk3">--</div>
                        </div>    
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="pokedex.js"></script>
    <script src="script.js"></script>
</body>
</html>
